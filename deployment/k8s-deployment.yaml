apiVersion: apps/v1
kind: Deployment
metadata:
  name: password-tracker-backend
  labels:
    app: password-tracker
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: password-tracker
      component: backend
  template:
    metadata:
      labels:
        app: password-tracker
        component: backend
    spec:
      containers:
      - name: backend
        image: gcr.io/YOUR_PROJECT_ID/password-tracker-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: mongo-uri
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: jwt-secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: password-tracker-backend-service
  labels:
    app: password-tracker
    component: backend
spec:
  selector:
    app: password-tracker
    component: backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: password-tracker-frontend
  labels:
    app: password-tracker
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: password-tracker
      component: frontend
  template:
    metadata:
      labels:
        app: password-tracker
        component: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/YOUR_PROJECT_ID/password-tracker-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "https://api.passwordhealthtracker.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: password-tracker-frontend-service
  labels:
    app: password-tracker
    component: frontend
spec:
  selector:
    app: password-tracker
    component: frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
