name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: gcr.io
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest pytest-cov
      
      - name: Lint with flake8
        run: |
          flake8 backend/ --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run tests
        run: |
          pytest backend/tests/ --cov=backend --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Run tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
      
      - name: Build
        run: |
          cd frontend
          npm run build

  build-and-push:
    needs: [test-backend, test-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker
      
      - name: Build and push backend image
        run: |
          docker build -f Dockerfile.backend \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/password-tracker-backend:latest \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/password-tracker-backend:${{ github.sha }} .
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/password-tracker-backend:latest
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/password-tracker-backend:${{ github.sha }}
      
      - name: Build and push frontend image
        run: |
          docker build -f Dockerfile.frontend \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/password-tracker-frontend:latest \
            -t ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/password-tracker-frontend:${{ github.sha }} .
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/password-tracker-frontend:latest
          docker push ${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/password-tracker-frontend:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy password-tracker-backend \
            --image=${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/password-tracker-backend:latest \
            --platform managed \
            --region us-central1
          
          gcloud run deploy password-tracker-frontend \
            --image=${{ env.REGISTRY }}/${{ env.GCP_PROJECT_ID }}/password-tracker-frontend:latest \
            --platform managed \
            --region us-central1
